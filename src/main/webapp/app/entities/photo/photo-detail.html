
<div>
    <h2><span data-translate="momentApp.photo.detail.title">Photo</span> {{vm.photo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="momentApp.photo.name">Name</span></dt>
        <dd>
            <span>{{vm.photo.name}}</span>
        </dd>
        <dt><span data-translate="momentApp.photo.description">Description</span></dt>
        <dd>
            <span>{{vm.photo.description}}</span>
        </dd>
        <dt><span data-translate="momentApp.photo.createdDate">Created Date</span></dt>
        <dd>
            <span>{{vm.photo.createdDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="momentApp.photo.user">User</span></dt>
        <dd>
            {{vm.photo.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="photo-detail.edit({id:vm.photo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
